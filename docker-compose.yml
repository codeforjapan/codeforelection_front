version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: 'cfje_pw1'
      TZ: 'Asia/Tokyo'
    ports:
      - 3306:3306
  app:
    build: .
    environment:
      - PORT=3000
    command: bundle exec foreman start -f Procfile.dev
    volumes:
      - .:/codeforelection_front
    ports:
      - '3000:3000'
      - '8000:8000'
    depends_on:
      - db
